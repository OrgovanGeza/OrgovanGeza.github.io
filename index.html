<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/49364/party-popper-emoji-clipart-xl.png">
    <title>Confetti showers</title>

    <!-- Confetti animation -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js" defer></script>
    <script defer>
        const sleep = (milliseconds) => {
            return new Promise(resolve => setTimeout(resolve, milliseconds))
        }
        async function clickFunction() {
            for (let i = 0; i < 3; i++) {
                let ang = 135 - (i * 45);
                window.confetti({ colors: ["#FFC800", "#FF7800", "#D70000", "#55C3F0"], angle: ang, startVelocity: 75, spread: 67, tricks: 200, shapes: ['circle', 'star', 'square'], origin: { x: 0.5, y: 0.9 } });
                await sleep(300)
            }
        }
    </script>

    <!-- CSS -->
    <style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      button {
        margin-top: auto;
        margin-bottom: 20px;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #3e8e41;
      }

      button.jump {
        animation: jump 0.5s ease;
      }

      @keyframes jump {
  0% {
    transform: translateY(0) rotate(0);
  }
  20% {
    transform: translateY(-20px) rotate(0);
  }
  40% {
    transform: translateY(-40px) rotate(180deg);
  }
  60% {
    transform: translateY(-20px) rotate(360deg);
  }
  80% {
    transform: translateY(-10px) rotate(360deg);
  }
  100% {
    transform: translateY(0) rotate(360deg);
  }
}
      </style>

</head>

<body>
    <button onclick="clickFunction()" id="confetti-cannon">Celebrate!</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const button = document.querySelector('button');
          button.addEventListener('click', () => {
            button.classList.add('jump');
            setTimeout(() => button.classList.remove('jump'), 500);
          });
        });
      </script>
</body>

</html>
